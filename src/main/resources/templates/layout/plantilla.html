<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8"/>
<title>Plantilla</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="styleshhet" th:href="@{/webjars/font-awesome/css/all.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<header th:fragment="header">
	
		<nav class="navbar navbar-expand-sm navbar bg-dark p-0">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}"></a>
				<button class="navbar-toggler" data-toggler="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav">
					<li class="nav-item px-2">
					<a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
					</li>
					</ul>
					<ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
						<li class="nav-item-mr-3">
						<a href="#" class="nav-link">
						<i clas="fas fas-user"></i>
						<span th:text="#{barra.bienvenido}"></span>
						</a>
						</li>
						<li class="nav-item">
							<form method="POST" th:action="@{/logout}">
								<a href="#" onclick="this.parentNode.submit();" class="nav-link">
									<i class="fas fa-user-times"></i>[[#{barra.salir}]]
								</a>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
					<section id="main-header" class="py-2 bg-info text-white">
				<div class="container">
				<div class="row">
				<div class="col-md-6">
				<h1>
					<i clas="fas fa-cog"></i>[[#{plantilla.titulo}]]
				</h1>
				</div>
				</div>
				</div>
			</section>
		<!-- <h1 th:text="#{plantilla.titulo}">Titulo</h1>
		<form method="POST" th:action="@{/logout}">
		<a href="#" onclick="this.parentNode.submit();">Logout</a></form>
 -->
 	</header>
	
	<footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
	
		<div class="container">
			<div class="col">
				<p class="lead text-center">
						<b>User:</b><span sec:authentication="name">Usuario que hizo loguin</span>	|
		<b>Roles:</b><span sec:authentication="principal.authorities">Roles</span>	|
		
		<p> [[#{plantilla.pie-pagina}]] <a href="https://github.com/Veronelli" target="_blank">github.com/Veronelli</a>
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
